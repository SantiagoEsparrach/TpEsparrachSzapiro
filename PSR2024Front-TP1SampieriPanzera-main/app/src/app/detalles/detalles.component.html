<header>
  <div class="container">
      <div class="logo">
          <img src="assets/images/Logo.png" alt="Panchieri Airlines"  [routerLink]="['']">
      </div>
    
  </div>
</header>


  
<article>
  <img class="listado-foto" [src]="vuelo?.foto" />
  <section class="listing-description">
    <h2 class="listado-heading">{{vuelo?.origen}}</h2>
    <p class="listado-ubicacion">{{vuelo?.destino}}</p>
  </section>
  <section class="listado-features">
    <h2 class="section-heading">Sobre este vuelo</h2>
    <ul>
      <li>Asientos disponibles: {{vuelo?.asientosDisponibles}}</li>
      <li>Precio: {{vuelo?.precio}}</li>
    </ul>
  </section>
  <section class="listado-apply">
      <h2 class="section-heading">Aplicar para este vuelo</h2>
      <form [formGroup]="applyForm" (submit)="submitApplication()">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" formControlName="nombre">

        <label for="apellido">Apellido</label>
        <input id="apellido" type="text" formControlName="apellido">

        <label for="email">Correo electr√≥nico</label>
        <input id="email" type="email" formControlName="email">
        <button type="submit" class="primary" onclick="submitApplication()">Aplicar ahora</button>
      </form>
    </section>
    <section>
      <form action="#">
        <label for="lang">Pasajeros</label>
        <select name="pasajeros" id="lang" [(ngModel)]="pasajeroSeleccionado">
          <option *ngFor="let pasajero of resultados">   
            {{ pasajero.mail }}
          </option>
        </select>
        <button [routerLink]="['/modificarPasajero', vuelo?.id, pasajeroSeleccionado]" class="botonMB">Modificar</button> 
        <button type="button" (click)="deletePasajero(vuelo?.id, pasajeroSeleccionado)" class="botonMB">Eliminar</button>
    </form>
    
    </section>
</article>
